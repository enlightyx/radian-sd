<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Shutdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #00008b, #333333);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .message-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .message-container h1 {
      margin: 0 0 15px;
      font-size: 28px;
      color: #fff;
    }

    .message-container p {
      margin: 0;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="message-container">
    <h1>We're Sorry</h1>
    <p>We regret to inform you that we are shutting down the operation of our services.</p>
  </div>
</body>

</html>
